<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <p><a href="/add">+ Add New Expense</a></p>
    <h3>Total Spent: ${{ total }}</h3>
    <table>
        <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        {% for e in expenses %}
        <tr>
            <td>${{ e[1] }}</td>
            <td>{{ e[2] }}</td>
            <td>{{ e[3] }}</td>
            <td>{{ e[4] }}</td>
            <td><a href="/delete/{{ e[0] }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
